theme = "base16_transparent"

[editor]
line-number = "relative"
cursorline = true
rulers = [90]
true-color = true
gutters = ["diagnostics", "line-numbers", "spacer", "diff"]
color-modes = true
bufferline = "always"
idle-timeout=0

[editor.cursor-shape]
# insert = "bar"
# select = "underline"
# normal = "block"

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "file-name", "spinner"]
center = []
#right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
right = ["diagnostics", "position", "file-type"]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "C"

[editor.lsp]
# auto-signature-help	= false
[editor.smart-tab]
enable = false

[keys.normal]
C-s = ":w"
C-b = ["keep_primary_selection", "collapse_selection"]
X = "extend_line_up"
D = "delete_char_forward"
"tab" = ":buffer-next"
"S-tab" = ":buffer-previous"

[keys.normal." "]
q = ":buffer-close"
" " = "buffer_picker"
o = "file_picker_in_current_buffer_directory"

# [keys.normal."C-x"]
# "C-f" = "file_picker"

[keys.insert]
C-l = "move_char_right"
"C-[" = "normal_mode"
C-s = "signature_help"

[keys.select]
"C-[" = ["normal_mode", "keep_primary_selection", "collapse_selection"]

[keys.normal."+"]
f = ":pipe fmt --width=80"
# m = ":pipe-to ~/.config/tmux/tman"
m = ["yank_to_clipboard", ":sh man `wl-paste`"]
# sh = run-shell-commnd
c = ":sh cargo build"
t = [":sh zathura *.pdf", ":sh typst w *.typ"]
z = [":sh zola serve", ":sh brave http://127.0.0.1:1111"]
g = [":sh ./gradlew -t :bootjar", ":sh ./gradlew bootrun"]
s = [":sh ./gradlew -t :bootjar", ":sh ./gradlew bootrun"]


